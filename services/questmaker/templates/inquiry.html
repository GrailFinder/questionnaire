{% extends "base.html" %}

{% block content %}

    <form method="POST">

        <div class="list-group">
            {% for quest in questions %}
                <h3 class="list-group-item list-group-item-action">{{quest.title}}</h3>
                <div class="list-group btn-group" data-toggle="buttons">
                    {% for answ in quest.answers %}
                        {% if quest.multiansw %}
                            <label class="list-group-item list-group-item-action btn btn-secondary">
                                <input type="checkbox" autocomplete="off" name=""> {{answ.text}}
                            </label>
                        {% else %}
                            <label class="list-group-item list-group-item-action btn btn-secondary">
                                <input type="radio" autocomplete="off"> {{answ.text}}
                            </label>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endfor %}
        </div>

        <div class="row">
            <div class="col-sm">
                <button class="btn btn-default" type="submit" style="align:center">Submit</button>
            </div>
        </div>

    </form>

{% endblock %}
