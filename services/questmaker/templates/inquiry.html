{% extends "base.html" %}

{% block content %}

    <form method="POST">

        <div class="list-group">
            {% for quest in questions %}
                <h3 class="list-group-item list-group-item-action">{{quest.title}}</h3>
                <div class="list-group btn-group" data-toggle="buttons">
                    {% for choice in quest.choices %}
                        {% if quest.multichoice %}
                            <label class="list-group-item list-group-item-action btn btn-secondary">
                                <input type="checkbox" name="multichoice" value="{{choice.text}}" autocomplete="off"> {{choice.text}}
                            </label>
                        {% else %}
                            <label class="list-group-item list-group-item-action btn btn-secondary">
                                <input type="radio" name="{{quest.title}}" value="{{choice.text}}" autocomplete="off"> {{choice.text}}
                            </label>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endfor %}
        </div>

        <div class="row justify-content-center">
            <div class="col-sm">
                <button class="btn btn-success btn-lg" type="submit">Submit</button>
            </div>
        </div>

    </form>

{% endblock %}
